<!DOCTYPE html>
<html>
<head>
	<title> Bem-vindo ao Barbarians Pub</title>
	<link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="funcao.css">
	<meta charset="utf-8">
</head>
<body>
	<!-- Col -> 12 | 6 6 ou 4 4 4 -->
	
	<div class="container">
		<div class="row mv-auto">
			<div class="col-12 col-sm-10 col-md-8 col-lg-6 col-xl-6 mx-auto">
				<div class="card">
					<div class="card-body">
						<div class="card-title text-center">
							<img src="loganbp.jpg " width="150">
						</div>
						<form method="POST" id="login">
						  <div class="form-group">
						    <label for="exampleInputEmail1">Endereço de email</label>
						    <input type="email" name="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Seu email">
						    <small id="emailHelp" class="form-text text-muted">Nunca vamos compartilhar seu email, com ninguém.</small>
						  </div>
						  <div class="form-group">
						    <label for="exampleInputPassword1">Senha</label>
						    <input type="password" name="password" class="form-control" id="exampleInputPassword1" placeholder="Senha">
						  </div>
						  <div class="form-group form-check">
						    <input type="checkbox" name="remember" value="" class="form-check-input" id="exampleCheck1">
						    <label class="form-check-label" for="exampleCheck1">Lembre-me a minha senha</label>
						  </div>
						  <button type="submit" class="btn btn-primary btn-block text-uppercase">Acessar wi-fi</button>
						  <div class="form-group mt-2 mb-2 text-center">
						  	<a href="registro.html">Não possui conta? Faça seu cadastro aqui!</a>
						  </div>
						  <div class="form-group mt-2 mb-2 text-center">
						  	<a href="recupecao.html">Recupere sua senha aqui!</a>
						  </div>
						  <hr>
						  <button class="btn btn-google btn-lg  btn-block text-uppercase"><i class="fab fa-google mr-2"></i>Acesse com o Google</button>
						  <button class="btn btn-facebook btn-lg  btn-block text-uppercase"><i class="fab fa-facebook mr-1"></i>Acesse com o Facebook</button>
						</form>
					</div>
				</div>	
			</div>
		</div>
	</div>
	<script type="text/javascript">
		loginFill()
		function loginFill(){
			var email = window.localStorage.getItem('email')
			var pass = window.localStorage.getItem('pass')

			if (email == undefined || pass == undefined){
				return
			}

			document.querySelector('[name=email]').value = email
			document.querySelector('[name=password]').value = pass
		}

		document.querySelector("#login").addEventListener('submit', function(form){})
			form.preventDefault()
			var check = form.target.remember.checked
			if (check == false){
				window.localStorage.removeItem('email',email)
				window.localStorage.setItem('pass',pass)

				form.submit()
				return;
			}
			var email = form.target.email.value;
			var pass = form.target.password.value;
			window.localStorage.setItem('email',email)
			window.localStorage.setItem('pass',pass)

			form.submit()
	</script>
	<script src="https://kit.fontawesome.com/4b3e6e2145.js" crossorigin="anonymous"></script>
</body>
</html>
