<!DOCTYPE html>
<html>
<head>
	<title> Bem-vindo ao Barbarians Pub</title>
	<link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="funcao.css">
	<meta charset="utf-8">
</head>
<body>
	<!-- Col -> 12 | 6 6 ou 4 4 4 -->
	
	<div class="container">
		<div class="row mv-auto">
			<div class="col-12 col-sm-10 col-md-8 col-lg-6 col-xl-6 mx-auto">
				<div class="card">
					<div class="card-body">
						<div class="card-title text-center">
							<img src="loganbp.jpg " width="150">
						</div>
						<form>
						  <div class="form-group">
						    <label for="Código">Código Promocional</label>
						    <input type="text" class="form-control" id="Código" placeholder="Código">
						  </div>
						  <div class="form-group">
						    <label for="Name">Nome</label>
						    <input type="text" class="form-control" id="Name" placeholder="Name">
						  </div>
						  <div class="form-group">
						    <label for="exampleInputEmail1">Endereço de email</label>
						    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Seu email">
						    <small id="emailHelp" class="form-text text-muted">Nunca vamos compartilhar seu email, com ninguém.</small>
						  </div>
						  <div class="form-group">
						    <label for="exampleInputPassword1">Senha</label>
						    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Senha">
						  </div>
						  <div class="form-group">
						    <label for="Confirmar senha">Confirmar senha</label>
						    <input type="Confirmar senha" class="form-control" id="Confirmar senha" placeholder="Confirmar senha">
						  </div>
						  <div class="form-group">
						    <label for="Instagram">Seu Instagram</label>
						    <input type="text" class="form-control" id="Instagram" placeholder="Instagram">
						  </div>
						  <div class="form-group">
						  <button type="submit" class="btn btn-primary btn-block text-uppercase">Cadastre-se</button>
						  <div class="form-group mt-2 mb-2 text-center">
						  	<a href="desafio.html">Faça seu login.
						  </div>
						</form>
					</div>
				</div>	
			</div>
		</div>
	</div>
	<script src="https://kit.fontawesome.com/4b3e6e2145.js" crossorigin="anonymous"></script>
</body>
</html>
